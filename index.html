<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap">
    <script src="./script.js" defer></script>
    
    <title>Formulário de Cadastro</title>

</head>
<body>
    <div class="titulo_sub"> 
        <h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p>
        <br> <!-- pula linha  -->
    </div>
    

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label class="nome_label" for="nome"><strong>Nome:</strong></label>
                <input type="text" name= "nome" id="nome"required placeholder="Digite seu nome">
                <span class="error"></span>
            </div>

            <div class="campo">
                <label class="nome_label" for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="Digite seu sobrenome">
                <span class="error"></span>
            </div>

        </fieldset>

        <div class="campo">
            <label class="nome_label" for="email" ><strong>E-mail:</strong></label>
            <input type="email" name="email" id="email" required placeholder="abc@def.com">
            <span class="error"></span><br>
        </div>

        <div class="campo">
            <label class="nome_label"><strong>Qual lado da app você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-End <br>
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-End <br>
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack <br><br>
            </label>
        </div>

        <div class="campo">
            <label class="nome_label"for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione...</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select><br>
        </div>

        <fieldset class="grupo">
            <label class="nome_label"><strong>Conhecimentos com Linguagens / Frameworks:</strong></label><br>
            <div class="check2">
                <input type="checkbox" id:="tecnologia1" name:="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML </label>
                <input type="checkbox" id:="tecnologia2" name:="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS </label>
                <input type="checkbox" id:="tecnologia3" name:="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript </label>
                <input type="checkbox" id:="tecnologia4" name:="tecnologia4" value="C#">
                <label for="tecnologia4">C# </label>
                <input type="checkbox" id:="tecnologia5" name:="tecnologia5" value="Java">
                <label for="tecnologia5">Java </label>
                <input type="checkbox" id:="tecnologia7" name:="tecnologia7" value="Vue.JS">
                <label for="tecnologia7">Vue.JS </label>
                <input type="checkbox" id:="tecnologia8" name:="tecnologia8" value="Angular">
                <label for="tecnologia8">Angular </label>
            </div>
        </fieldset><br><br>

        <fieldset class="grupo">
            <label class="nome_label"><strong>Conhecimentos com qual(is) Banco de Dados:</strong></label><br>
            <div class="check2">
                <input type="checkbox" id:="banco1" name:="banco1" value="HTML">
                <label for="banco1">MySQL </label>
                <input type="checkbox" id:="banco2" name:="banco2" value="CSS">
                <label for="banco2">Oracle </label>            
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label class="nome_label" for="experiencia"><strong>Conte um pouco sobre você: </strong></label>
            <textarea rows="7" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
       
        
        <button class="botao" type="submit">Enviar</button>

        
    </form>

    <footer">
        <p class="copyright">&copy; Desistir não é uma opção! - Since 1989 - 2021</p>
    </footer>

</body>
</html>
